<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AStart Demo</title>
    <style>
        body {
            background: #fff;
        }
        #canvas {
            background: #fff;
            border: 1px solid #d6d6d6;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="760" height="560"></canvas>
  </body>
</html>
